<section class="contact" id="contact__sect">
    <h2 class="contact__title">Contact</h2>
    <form action="post" class="form">
      <fieldset class="form__fieldset">
        <label for="name" class="label">Name *</label>
        <input type="text" name="name" id="name" class="input input__name" required>
        <label for="email" class="label">Email *</label>
        <input type="email" name="name" id="email" class="input input__email" required>
        <label for="message" class="label">Leave your comment: *</label>
        <textarea name="message" id="message" cols="30" rows="10" class="input input__textarea" required></textarea>
      </fieldset>
      <button type="submit" class="btn btn__submit">Send</button>
    </form>
  </section>
